<mat-card>
  <mat-list>
    <div mat-subheader>All Categories</div>
    <mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>folder</mat-icon>
      <div mat-line>{{c.title}}</div>
      <div mat-line>{{c.description}}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
<div style="    margin-top: 29px;">
  <button mat-raised-button color="primary"  routerLink="../add-category">New Category</button>
</div>
